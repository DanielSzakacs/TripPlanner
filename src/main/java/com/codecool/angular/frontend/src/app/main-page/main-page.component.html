<!-- ***** Welcome Area Start ***** -->
<section class="dorne-welcome-area bg-img bg-overlay" style="height: 100%; width: 100%; object-fit:contain ; background-image: url(./assets/img/bg-img/hero-bp.jpg);"> <!-- TODO this url not work-->
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="col-12 col-md-10">
        <div class="hero-content">
          <h4>Discover interesting movie sights in Hungary</h4>
        </div>
        <!-- Hero Search Form -->
        <div class="hero-search-form">
          <!-- Tabs -->
          <div class="nav nav-tabs" id="heroTab" role="tablist">
            <a class="nav-item nav-link active" id="nav-places-tab" data-toggle="tab" href="#nav-places"
               role="tab" aria-controls="nav-places" aria-selected="true">Offers</a>
          </div>
          <!-- Tabs Content -->
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-places" role="tabpanel"
                 aria-labelledby="nav-places-tab">
              <p></p>
              <form #searchingField = "ngForm" (submit)="search(searchingField.value)">
                <select class="custom-select" name="city" ngModel>
                  <option selected>Your Destinations</option>
                  <option value="BUDAPEST">Budapest</option>
                  <option value="ETYEK">Etyek</option>
                  <option value="TINNYE">Tinnye</option>
                  <option value="KESZTHELY">Keszthely</option>
                </select>

                <select class="custom-select" name="genre" ngModel>
                  <option selected >Genres</option>
                  <option value="ACTION">Action</option>
                  <option value="COMEDY">Comedy</option>
                  <option value="HORROR">Horror</option>
                  <option value="ADVENTURE">Adventure</option>
                </select>

                <select class="custom-select" name="price">
                  <option selected>Price Range</option>
                  <option value="1">$0 - $499</option>
                  <option value="2">$500 - $999</option>
                  <option value="3">$1000 - $4999</option>
                </select>
                <button type="submit" class="btn dorne-btn">
                  <i class="fa fa-search pr-2" aria-hidden="true"></i>Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hero Social Btn -->
  <div class="hero-social-btn">
    <div class="social-btns">
      <a href="#"><i class="fa fa-linkedin" aria-haspopup="true"></i></a>
      <a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-twitter" aria-haspopup="true"></i></a>
      <a href="#"><i class="fa fa-facebook" aria-haspopup="true"></i></a>
    </div>
  </div>
</section>
<!-- ***** Welcome Area End ***** -->
